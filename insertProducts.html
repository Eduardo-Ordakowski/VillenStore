<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <link rel="stylesheet" href="css/insertStyle.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    
    <title>Inserir produtos</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="iconLogo">
                <a href="index.html"><img src="icons/logo.png" alt="logo"></a>
            </div>
                <div class="inputGroup">
                    <div class= "inputIcon">
                        <img class="searchIcon" 
                        src="icons/lupeIcon.png"
                        >
                    </div>
                    <input
                        class="inputField"
                        id="searchBar" 
                        type="text" 
                        placeholder="Pesquisar"
                    >
                </div>
                <nav>
                    <ul class ="nav-list">
                        <li><a href="/insertProducts.html"><img id ="uploadIcon" src="icons/uploadIcon.png"></a></li>
                        <li><img id ="shopIcon" src="/icons/shopBagIcon.png" alt="shopBag"></li>
                        <li><img id ="userIcon" src="/icons/userIcon.png" alt="userIcon"></li>
                    </ul>
                </nav>
        </div>
    </header>
    <div class="insertBanner"><img src="icons/InsiraProdutos.png"></div>

    <div class = "containerInsert">
        <div class="columnSheet">
            <table class="tableColumnSheet">
                <thead>
                    <tr>
                        <th><button class="insertButton" data-bs-toggle="modal" data-bs-target="#productForm">Inserir</button></th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Produto</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Tipo</th>
                    </tr>
                </thead>

                <tbody id="data">
                    <tr>
                        <td>1</td>
                        <td><img src="products/canecaSegundaFeira.png" width="50"></td>
                        <td>Caneca Segunda Feira</td>
                        <td>R$59,99</td>
                        <td>Caneca</td>
                        <td>
                            <button class="editButton">Editar</button>
                            <button class="deleteButton">Deletar</button>
                        </td>
                    </tr>
                        <tr>
                            <td>1</td>
                            <td><img src="products/canecaSegundaFeira.png" width="50"></td>
                            <td>Caneca Segunda Feira</td>
                            <td>R$59,99</td>
                            <td>Caneca</td>

                            <td>
                                <button class="editButton">Editar</button>
                                <button class="deleteButton">Deletar</button>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <br>

        <footer>
            <div id="footerContent">
                <div id="footerContacts">
                    <h1>¡TchauRadar!</h1>

                    <div id="footerSocialMedia">
                        <a href="https://github.com/Eduardo-Ordakowski" id="github" class="footerLink"><img src="icons/gitHubIcon.png"></a>
                        <a href="https://www.youtube.com/@EduardoVille-Villen" id="youtube" class="footerLink"><img src="icons/youtubeIcon.png"></a>
                    </div>
                </div>

                <ul class="footerList">
                    <li>
                        <a href="#" class="footerLink">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </footer>

        <!--Usando modal para fazer a sobreposição da tela de adicionar item-->
        <div class="modal fade" id="productForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Preencha os requisitos</h4>
                        <button type="button" class="btnClose" data-bs-dismiss="modal" aria-label="Close"></button>     
                    </div>               
                </div>
            </div>
        </div>
        
        
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
