<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    >

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <link rel="stylesheet" href="css/insertStyle.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    
    <title>Inserir produtos</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="iconLogo">
                <a href="index.html"><img src="icons/logo.png" alt="logo"></a>
            </div>
                <div class="inputGroup">
                    <div class= "inputIcon">
                        <img class="searchIcon" 
                        src="icons/lupeIcon.png"
                        >
                    </div>
                    <input
                        class="inputField"
                        id="searchBar" 
                        type="text" 
                        placeholder="Pesquisar"
                    >
                </div>
                <nav>
                    <ul class ="nav-list">
                        <li><a href="/insertProducts.html"><img id ="uploadIcon" src="icons/uploadIcon.png"></a></li>
                        <li><img id ="shopIcon" src="/icons/shopBagIcon.png" alt="shopBag"></li>
                        <li><img id ="userIcon" src="/icons/userIcon.png" alt="userIcon"></li>
                    </ul>
                </nav>
        </div>
    </header>
    <div class="insertBanner"><img src="icons/InsiraProdutos.png"></div>

    <div class = "containerInsert">
        <div class="columnSheet">
            <table class="tableColumnSheet">
                <thead>
                    <tr>
                        <th><button class="insertButton" data-bs-toggle="modal" data-bs-target="#productForm">Inserir</button></th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Produto</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Tipo</th>
                    </tr>
                </thead>

                <tbody id="data"></tbody>
            </table>
        </div>
    </div>

        <footer>
            <div id="footerContent">
                <div id="footerContacts">
                    <h1>¡TchauRadar!</h1>

                    <div id="footerSocialMedia">
                        <a href="https://github.com/Eduardo-Ordakowski" id="github" class="footerLink"><img src="icons/gitHubIcon.png"></a>
                        <a href="https://www.youtube.com/@EduardoVille-Villen" id="youtube" class="footerLink"><img src="icons/youtubeIcon.png"></a>
                    </div>
                </div>

                <ul class="footerList">
                    <li>
                        <a href="#" class="footerLink">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </footer>

        <!--Usando modal para fazer a sobreposição da tela de adicionar item-->
        <div class="modal fade" id="productForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Preencha os requisitos</h4>
                        <button type="button" class="buttonClose" data-bs-dismiss="modal" aria-label="Close"><img src="icons/closeIcon.png"></button>     
                    </div>
                    
                    <div class ="modal-body">

                        <form action="#" id="productRegister">

                            <div class="modalImgHolder">
                                <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                </label>
                                <img src="icons/imgHolderIcon.png" alt="" class="img">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Nome:</label>
                                    <input type="text" name="" id="name">
                                </div>
                                <div>
                                    <label for="price">Preço:</label>
                                    <input type="number" name="" id="price">
                                </div>
                                <div>
                                    <label for="type">Tipo:</label>
                                    <input type="text" list="types" name="" id="type">
                                        
                                        <datalist id="types">
                                            <option value ="Camiseta">
                                            <option value ="Caneca">
                                            <option value ="Calçado">
                                            <option value ="">
                                        </datalist>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                            <button type="submit" form="productRegister" class="buttonRegister">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Ler as informações de modal-->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Produto</h4>
                        <button type="button" class="buttonClose" data-bs-dismiss="modal" aria-label="Close"><img src="icons/closeIcon.png"></button>     
                    </div>
                    
                    <div class ="modal-body">

                        <form action="#" id="productRegister">
                            <div class="modalImgHolder">
                                <img src="icons/imgHolderIcon.png">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Nome:</label>
                                    <input type="text" name="" id="name">
                                </div>  
                                <div>
                                    <label for="price">Preço:</label>
                                    <input type="number" name="" id="price">
                                </div>
                                <div>
                                    <label for="type">Tipo:</label>
                                    <input type="text" list="types" name="" id="type">
                                        
                                        <datalist id="types">
                                            <option value ="Camiseta">
                                            <option value ="Caneca">
                                            <option value ="Calçado">
                                            <option value ="">
                                        </datalist>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <script src="js/InsertProduct.js"></script>

    </body>
</html>
